<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<title>Book Store</title>

<style>
  body {
    background-color: #f8f9fa; /* Light background for the page */
  }

  .navbar {
    border-bottom: 1px solid #dee2e6; /* Subtle border for navbar */
  }

  .navbar-brand {
    font-weight: bold;
  }

  .navbar-nav .nav-link {
    color: #ffffff; /* White color for nav links */
  }

  .navbar-nav .nav-link:hover {
    color: #e9ecef; /* Light gray for hover effect */
  }

  .container {
    background-color: #ffffff; /* White background for the content area */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    padding: 30px; /* Padding inside the container */
    margin: auto; /* Center container */
  }

  .container h4 {
    margin-bottom: 20px; /* Space below heading */
  }

  .form-label {
    font-weight: bold; /* Bold labels for better readability */
  }

  .btn-primary {
    background-color: #007bff; /* Bootstrap primary color */
    border: none; /* Remove default border */
  }

  .btn-primary:hover {
    background-color: #0056b3; /* Darker shade on hover */
  }

  .form-control {
    border: 1px solid #ced4da; /* Light border for input fields */
    border-radius: 0.25rem; /* Rounded corners */
  }

  .form-control:focus {
    border-color: #80bdff; /* Blue border on focus */
    box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25); /* Blue shadow on focus */
  }

  .text-center {
    text-align: center; /* Center text */
  }
</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Book Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active text-white" aria-current="page" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="available_books">Available Books</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="my_books">My Books</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="book_register">New Book Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5 p-5">
    <h4 class="text-center">New Book Register</h4>
    <form class="col-md-6 mx-auto" th:action="@{/save}" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name">
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" name="author">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="text" class="form-control" name="price">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
