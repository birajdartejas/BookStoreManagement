<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Book Store</title>
  <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background for the page */
    }

    .navbar {
      border-bottom: 1px solid #dee2e6; /* Subtle border for the navbar */
    }

    .navbar-brand {
      font-weight: bold;
    }

    .navbar-light .navbar-nav .nav-link {
      color: #ffffff; /* White color for nav links */
    }

    .navbar-light .navbar-nav .nav-link:hover {
      color: #e9ecef; /* Slightly lighter gray for hover effect */
    }

    .container {
      background-color: #ffffff; /* White background for the content area */
      border-radius: 8px; /* Rounded corners */
      padding: 30px; /* Padding inside the container */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }

    .table {
      margin-bottom: 0; /* Remove default bottom margin */
    }

    .table th, .table td {
      text-align: center; /* Center text in table cells */
    }

    .table th {
      background-color: #343a40; /* Dark background for header */
      color: #ffffff; /* White text color for header */
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f2f2f2; /* Light gray for odd rows */
    }

    .table-hover tbody tr:hover {
      background-color: #e9ecef; /* Slightly darker gray for hover effect */
    }

    .table td a {
      color: #007bff; /* Blue color for edit link */
      text-decoration: none; /* Remove underline from link */
    }

    .table td a:hover {
      text-decoration: underline; /* Underline on hover */
    }

    .table td a.btn-secondary {
      margin-right: 10px; /* Space between buttons */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Book Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="available_books">Available Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="my_books">My Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="book_register">New Book Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5 col-md-8">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <!-- <th scope="col">Id</th>-->
          <th scope="col">Name</th>
          <th scope="col">Author</th>
          <th scope="col">Price</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="b :${book}">
          <!-- <td th:text="${b.id}"></td>-->
          <td th:text="${b.name}"></td>
          <td th:text="${b.author}"></td>
          <td th:text="${b.price}"></td>
          <td>
            <a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${b.id})}">Add To Mybook</a>
            <a class="text-primary ms-4" th:href="@{/editBook/{id}(id=${b.id})}"><i class="fa-solid fa-pen-to-square"></i></a>
            <a class="text-danger ms-4" th:href="@{/deleteBook/{id}(id=${b.id})}"><i class="fa-solid fa-trash"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
